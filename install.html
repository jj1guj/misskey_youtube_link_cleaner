<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<title>Install on Misskey</title>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 4rem
    }

    button {
        font-size: 1.1rem;
        padding: .6rem 1.4rem
    }
</style>
<script type="module">
    const API = encodeURIComponent('https://raw.githubusercontent.com/jj1guj/misskey_youtube_link_cleaner/refs/heads/5-easy-to-distribute-plugin/plugin.json');
    const HASH = 'f5a8867a458cf50e92e649d67e55ea132c9253a4878f9a8159ee6dbb5591c34ffab749c76c82377c23e968ba056dfb9dcd6fe9d84baffd01eca3ed7b65958c10';
    document.getElementById('btn').onclick = () => {
        const host = prompt('インストール先インスタンスのホスト名を入力してください');
        if (!host) return;
        location.href =
            `https://${host}/install-extensions?url=${API}&hash=${HASH}`;
    };
</script>
<button id="btn">Misskey にインストール</button>

</html>
