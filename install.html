<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<title>Install on Misskey</title>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 4rem
    }

    button {
        font-size: 1.1rem;
        padding: .6rem 1.4rem
    }
</style>
<script type="module">
    const API = encodeURIComponent('https://raw.githubusercontent.com/jj1guj/misskey_youtube_link_cleaner/refs/heads/5-easy-to-distribute-plugin/plugin.json');
    const HASH = '4afa09918cdb8fe4683d771d330995b87904e385187246a1adeb2f5331ace75fc5c0ff35f5f3f64819b991c1f503167800ea87214c8c403a4be434afe6e5bb8c';
    document.getElementById('btn').onclick = () => {
        const host = prompt('インストール先インスタンスのホスト名を入力してください');
        if (!host) return;
        location.href =
            `https://${host}/install-extensions?url=${API}&hash=${HASH}`;
    };
</script>
<button id="btn">Misskey にインストール</button>

</html>
